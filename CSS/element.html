<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- HTML Element CSS -->
    <H1>Hello World</H1>
    <h1>name</h1>
    <!-- class can use multiple. -->
    <h1 class="logo">Delight</h1>
    <h1 class="country">Myanmar</h1>
    <p class="logo">Hello</p>
    <!-- id can only use single. -->
    <p id="greeting">Welcome</p>

    <!-- text css -->
    <p class="welcome">Welcome</p>
</body>
</html>
